<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Libros</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="\css\estilosG.css">
    <link rel="stylesheet" href="../static/css/estilosG.css">
<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">Biblioteca <br>EL Saber y el Sabor</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="home" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="libro" class="nav__links">Libros</a>
                </li>
                <li class="nav__items">
                    <a href="prestamo" class="nav__links">Afiliados</a>
                </li>
                <li class="nav__items">
                    <a href="afiliado" class="nav__links">Usuarios</a>
                </li>
                <li class="nav__items">
                    <a href="contacto" class="nav__links">Contacto</a>
                </li>
                <img src="./img/close.svg" class="nav__close">
            </ul>
            <div class="nav__menu">
                <img src="./img/menu.svg" class="nav__img">
            </div>
        </nav>
        <section class="hero__container container">
            <h1 class="hero__title"><br>Ingreso de Libros</h1>
        </section>
    </header>
    <form th:action="@{/formLibro}" method="post" th:object="${libro}">
        <!-- ID -->
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" placeholder="Ingrese el ID" th:field="*{id}" required>
        </div>

        <!-- Título -->
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" th:field="*{titulo}" required>
        </div>

        <!-- Autor -->
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor" placeholder="Ingrese el autor" th:field="*{autor}" required>
        </div>

        <!-- Editorial -->
        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial:</label>
            <input type="text" class="form-control" id="editorial" placeholder="Ingrese el editorial"
                   th:field="*{editorial}">
        </div>

        <!-- Categoría -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <input type="text" class="form-control" id="categoria" placeholder="Ingrese la categoría"
                   th:field="*{categoria}">
        </div>

        <div style="display: flex; justify-content: center; margin: 25px">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">Biblioteca El saber y el sabor.</h2>
                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="#" class="nav__links">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Libros</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Prestamos</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Afiliados</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="footer__copy container">
            <h3 class="footer__copyright">Derechos reservados 2023 &copy; SISGO DESING</h3>
        </section>
    </footer>
    <script src="./js/menu.js"></script>
</body>
</html>
