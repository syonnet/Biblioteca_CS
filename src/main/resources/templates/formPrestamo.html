<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Prestamo</title>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="\css\estilosG.css">
    <link rel="stylesheet" href="../static/css/estilosG.css">
</head>

<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">Biblioteca <br>EL Saber y el Sabor</h2>
            </div>

            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="home" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="libro" class="nav__links">Libros</a>
                </li>
                <li class="nav__items">
                    <a href="prestamo" class="nav__links">Prestamos</a>
                </li>
                <li class="nav__items">
                    <a href="afiliado" class="nav__links">Afiliados</a>
                </li>
                <li class="nav__items">
                    <a href="contacto" class="nav__links">Contacto</a>
                </li>

                <img src="./img/close.svg" class="nav__close">
            </ul>
            <div class="nav__menu">
                <img src="./img/menu.svg" class="nav__img">
            </div>
        </nav>

        <section class="hero__container container">
            <h1 class="hero__title">Ingreso <br>de Préstamos</h1>
        </section>

    </header>
    <!-- ..........empieza el formulario..................... -->
    <form th:action="@{/formPrestamo}" method="post" th:object="${prestamo}">
        <!-- ID -->
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" placeholder="Ingrese el ID" th:field="*{id}">
        </div>

        <!-- libro -->
        <div class="mb-3">
            <label for="libro" class="form-label">Libro:</label>
            <input type="text" class="form-control" id="libro" placeholder="Ingrese el título" th:field="*{libro}">
        </div>

        <!-- Afiliado -->
        <div class="mb-3">
            <label for="afiliado" class="form-label">Afiliado:</label>
            <input type="text" class="form-control" id="afiliado" placeholder="Ingrese el nombre" th:field="*{afiliado}">
        </div>

        <!-- Fecha Préstamo -->
        <div class="mb-3">
            <label for="fecha_prestamo" class="form-label">Fecha Préstamo:</label>
            <input type="text" class="form-control" id="fecha_prestamo" placeholder="Ingrese la fecha"
                   th:field="*{fecha_prestamo}">
        </div>

        <!-- Fecha Máxima -->
        <div class="mb-3">
            <label for="fecha_maxima" class="form-label">Fecha Máxima:</label>
            <input type="text" class="form-control" id="fecha_maxima" placeholder="Ingrese la fecha"
                   th:field="*{fecha_maxima}">
        </div>

        <div style="display: flex; justify-content: center; margin: 25px">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">Biblioteca El saber y el sabor.</h2>

                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="#" class="nav__links">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Libros</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Afiliados</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Usuarios</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="footer__copy container">
            <h3 class="footer__copyright">Derechos reservados 2023 &copy; SISGO DESING</h3>
        </section>
    </footer>
    <script src="./js/menu.js"></script>
</body>
</html>
